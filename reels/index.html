<!DOCTYPE html>
<html>
<head>
    <title>Reels - TikTok Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }

        .video-card {
            width: calc(100vw / 3);
            height: calc(100vw / 3);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-card">
            <img id="image" src="" alt="Image">
        </div>
    </div>

    <script>
        var images = [
            "../images/nguachym.jpg",
            "../images/nguaduyt.jpg",
            "../images/nguachym.jpg",
            "../images/nguaduyt.jpg",
        ];
        var currentImageIndex = 0;

        var imageElement = document.getElementById("image");
        imageElement.src = images[currentImageIndex];

        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowUp") {
                previousImage();
            } else if (event.key === "ArrowDown") {
                nextImage();
            }
        });

        document.addEventListener("wheel", function (event) {
            if (event.deltaY > 0) {
                nextImage();
            } else if (event.deltaY < 0) {
                previousImage();
            }
        });

        function previousImage() {
            currentImageIndex--;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            animateSlide();
        }

        function nextImage() {
            currentImageIndex++;
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            animateSlide();
        }

        function animateSlide() {
            var videoCard = document.querySelector(".video-card");
            videoCard.style.transform = "translateY(-100%)";
            setTimeout(function () {
                imageElement.src = images[currentImageIndex];
                videoCard.style.transform = "translateY(0)";
            }, 1000);
        }
    </script>
</body>
</html>
